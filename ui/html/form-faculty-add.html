<div id="admin-fac-panel" class="form-panel">
	<form action="core/admin/faculty.php" method="post" class="navigate" id="_formsubmit:sel._admin-fac-panel">
		<fieldset >
			<input type="hidden" name="do" value="add">
			<legend>Faculty</legend>
			<label>Username
				<input type="text" name="username" class="field"/>
			</label>
			<label>Name
				<input type="text" name="fname" class="field"/>
			</label>
			<label>Designation
			<select name="fdesignation">
			<option value="1" >Professor</option>
			<option value="2" >Assist. Professor</option>
			<option value="3" >Reader</option>
			<option value="4" >Lecturer</option>
			</select>
			</label>
			<label>Qualification
				<input type="text" name="fqualification" class="field"/>
			</label>
			<label>Email
			<input type="text" name="femail" class="field" />
			</label>
			<label>Phone No
				<input type="text" name="fphone" class="field"/>
			</label>
			<label>Status
			<select name="fstatus">
			<option value="1">Teaching</option>
			<option value="2">Retired</option>
			</select>
			</label>
			<label>Interests
				<textarea name="finterest" class="field"></textarea>
			</label>
			<input name="submit" type="submit" value="Submit" />
			<input name="reset" type="reset" value="Reset" />
			<div class="status"></div>
		</fieldset>
	</form>
</div>
