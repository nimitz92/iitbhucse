<div id="admin-lib-panel" class="panel form-panel">
	<form action="core/admin/library.php" method="post" class="navigate" id="_formsubmit:sel._admin-lib-panel">
		<fieldset >
			<input type="hidden" name="do" value="add">
			<legend class="head">Add Book</legend>
			<label>ISBN
				<input type="text" name="isbn" class="required" />
			</label>
				<p class="error hidden margin5">Invalid ISBN</p>
			<label>Book ID
				<input type="text" name="bookid" class="required" />
			</label>
			<label>Name
				<input type="text" name="bookname" class="required" />
			</label>
				<p class="error hidden margin5">Invalid Book name</p>
			<label>Author
				<input type="text" name="bookauthor" class="required" />
			</label>
				<p class="error hidden margin5">Invalid Author name</p>
			<label>Book Description
				<textarea name="bookdescription" rows="5"></textarea>
			</label>
			<label>Pages
				<input type="text" name="bookpages" />
			</label>
			<label>Book Collection
				<input type="text" name="bookcollection" />
			</label>
			<input name="submit" type="submit" value="Submit"  class="margin5"/>
			<input name="reset" type="reset" value="Reset"  class="margin5"/>
			<div class="status"></div>
		</fieldset>
	</form>
</div>
