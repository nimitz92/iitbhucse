<div id="admin-crs-panel" class="panel form-panel">
		<form action="core/admin/course.php" method="post" class="navigate" id="_formsubmit:sel._admin-crs-panel">
			<fieldset >
				<input type="hidden" name="do" value="add">
				<legend class="head">Add Course</legend>
				<label>Course ID
					<input type="text" name="crsid" class="required" />
				</label>
					<p class="error hidden margin5">Invalid Course ID</p>
				<label>Course Name
					<input type="text" name="crsname" class="required" />
				</label>
					<p class="error hidden margin5">Invalid Name</p>
				<label>Course Description
					<textarea name="crsdescription" rows="15"></textarea>
				</label>
				<label>Course Part
					<select name="crspart">
						<option value="1">Part I</option>
						<option value="2">Part II</option>
						<option value="3">Part III</option>
						<option value="4">Part IV</option>
						<option value="5">Part V</option>
					</select>
				</label>
				<input name="submit" type="submit" value="Submit"  class="margin5"/>
				<input name="reset" type="reset" value="Reset"  class="margin5"/>
				<div class="status"></div>
			</fieldset>
		</form>
	</div>
