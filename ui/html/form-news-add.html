<div id="admin-news-panel" class="panel form-panel">
	<form action="core/admin/news.php" method="post" class="navigate" id="_formsubmit:sel._admin-news-panel">
		<fieldset >
			<input type="hidden" name="do" value="add">
			<legend class="head">Add News</legend>
			
			<label>Title
				<input type="text" name="newstitle" class="required" />
			</label>
				<p class="error hidden margin5">Invalid Title</p>
			
			<label>Author
				<input type="text" name="newsauthor" class="required" />
			</label>
				<p class="error hidden margin5">Invalid Author name</p>
		
			<label>Description
				<input type="text" name="newsdescription" class="required" size="30"/>
			</label>
				<p class="error hidden margin5">Invalid Author name</p>
		
			<label>Content
				<textarea name="newscontent" rows="5"></textarea>
			</label>
			
			<label>Valid For
				<input type="text" name="newsexpiry" size="3" />Days
			</label>
			
			<input name="submit" type="submit" value="Submit"  class="margin5"/>
			<input name="reset" type="reset" value="Reset"  class="margin5"/>
			<div class="status"></div>
		</fieldset>
	</form>
</div>
