<div id="login-panel">
	<form action="core/account/login.php" method="post" class="navigate" id="#login">
		<fieldset >
			<legend>Login</legend>
			<label>Username
				<input type="text" name="username" placeholder="Username" required="required" class="field"/>
			</label>
			<label>Password
			<input type="password" name="password" placeholder="Password" required="required" class="field" />
			</label>
			<input name="login" type="submit" value="Login" />
			<input name="reset" type="reset" value="Reset" />
			<div class="status"></div>
		</fieldset>
	</form>
</div>
